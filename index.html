<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>National Park Trip Planner</title>

    <link rel="stylesheet" href="assets/css/foundation-icons/foundation-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-float.min.css" integrity="sha256-4ldVyEvC86/kae2IBWw+eJrTiwNEbUUTmN0zkP4luL4=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.1.1/motion-ui.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

<!-- HEADER -->
<header>
    <div class="grid-container">
          <div class="large-12 cell text-center">
                <h1>Vacation Planner</h1>
        </div>
      </div>
</header>

<!-- Begin Page Content -->
<div class="row" style="margin-top: 20px">
<!-- Row with drop down for search/modal-->
  <div class="grid-container">
    <div class="small-12 cell">
      <button class="button" data-open="state-modal" id="search-button">Find Your Park</button>
       
        <!-- First Modal -->
        <div id="state-modal" class="reveal rounded" id="state-modal" data-reveal>
          <h2>Select State</h2>
            <button id="choose-state" class="button rounded" data-open="park-modal">Next</button>
            <!--  <button class="button" data-open="park-modal">Next</button> -->
            <button class="close-button" data-close aria-label="Close reveal" type="button">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <!-- Second Modal -->
        <div class="reveal" id="park-modal" data-reveal>
          <h2>Select Park</h2>
            <!-- <button class="button" type="submit" id="data-submit">Submit</button> -->
            <button class="close-button" data-close aria-label="Close reveal" type="button">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        </div>
      </div>
    </div>
  <div class="large-6 columns">

    <!--- Left side of page with search option and todays weather and forecast at bottom-->      
      <div class="large-6 columns">
        <div class="today-box" data-position="bottom" data-alignment="left">
          <h4>
            <span>Today's Weather</span>
          </h4>
          <p id="currentDay"></p>
          <div class="weather-img" id="todayWeatherIcon"></div>

          <div class="weather"></div>
            <span id="temperature"></span>
            <span id="conditions"></span>
        </div>
      </div>
      <div class="large-6 columns">
        <div class="park-description" id="parkDescription">
          <h2>
            
          </h2>
        </div>
        <div class="forecast-box">
          <h4>
            Forecast
          </h4>
          <div id='forecastDiv'></div>
          </div>
        </div>
      </div>
  </div>
  <!-- End of left side-->

  <!-- Start of right side-->
  <div class="large-6 columns" id="right-side">
    <div class="today-date" id="today">
    </div>
    <!-- Start of Activities-->
    <div class="info-box" id="info-box-activities">
      <h4>
        <span>Events</span>
      </h4>
      <div class="events-nest" id="events"> 
              <p> <i class="fi-mountains"></i> 
              <br><i class=""></i>
      </div>
  </div>
  <!-- Start of Campsites-->
  <div class="info-box" id="info-box-campsites">
        <!-- box header-->
        <h4>
          <span>Campsites</span>
        </h4>

        <div class="events-nest" id='campgroundInfo'> 
          <p> <i class="fas fa-campground"></i>

        </div>
  </div>
<!-- Start of Alerts-->
<div class="info-box" id="info-box-alerts">
  <div class="border-rounded" id="alerts">
      <h4>
        <span>Alerts</span>
      </h4>
      <div class="events-nest"> 
              <br> <i class="fi-alert"></i> 
      </div>
  </div>
  </div>
  <!-- Start of To Do-->
<div class="info-box" id="info-box-to-do">
  <div class="border-rounded" id="to-do">
      <h4>
        <span>Things To Do</span>
      </h4>
      <div class="events-nest"> 
              <br> <i class=""></i> 
      </div>
  </div>
  </div>
<!-- End Info Boxes -->
      </div>
    </div>
  </div>
</div>


<footer>

</footer>
    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/js/reveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/localdata.js"></script>
  </body>
</html>
