<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park Trip Planner</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

<!-- HEADER -->
<header>
    <div class="grid-container">
          <div class="large-12 cell text-center">
                <h1>Vacation Planner</h1>
        </div>
      </div>
</header>

<!-- Begin Page Content -->
<div class="row" style="margin-top: 20px">
<!-- Row with drop down for search/modal-->
  <div class="grid-container">
    <div class="small-12 cell">
      <button class="button" data-open="state-modal">Find Your Park</button>
       
        <!-- First Modal -->
        <div class="reveal" id="state-modal" data-reveal>
          <h2>Select State</h2>
            <p class="lead">Info...</p>
            <button class="button" data-open="park-modal">Next</button>
            <button class="close-button" data-close aria-label="Close reveal" type="button">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <!-- Second Modal -->
        <div class="reveal" id="park-modal" data-reveal>
          <h2>Select Park</h2>
          <button class="close-button" data-close aria-label="Close reveal" type="button">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        </div>
      </div>
    </div>
  <div class="large-6 columns">
    <!--- Left side of page with search option and todays weather and forecast at bottom-->      
      <div class="large-6 columns">
        <div class="today-box" data-position="bottom" data-alignment="left">
          <h4>
            <span>Today's Weather</span>
          </h4>
          <div class="weather-img"></div>
          <div class="weather"></div>
            <span id="temperature"></span>
            <span id="conditions"></span>
        </div>
      </div>
      <div class="large-6 columns">
        <div class="forecast-box">
          <h4>
            Forecast
          </h4>
        </div>
      </div>
  </div>
  <!-- End of left side-->

  <!-- Start of right side-->
  <div class="large-6 columns">
    <!-- Start of Activities-->
    <div class="info-box" id="info-box-activities">
      <h4>
        <span>Events</span>
      </h4>
      <div class="events-nest">
              <p> <i class="fi-mountains"></i> Sample Event Here
              <br>Monday <i class=""></i> May 5 2020
      </div>
  </div>
  <!-- Start of Campsites-->
  <div class="info-box" id="info-box-campsites">
        <!-- box header-->
        <h4>
          <span>Campsites</span>
        </h4>
        <div class="events-nest">
                <p> <i class="fas fa-campground"></i> Sample Event Here
                <br>Monday <i class=""></i> May 5 2020
        </div>
  </div>
<!-- Start of Alerts-->
<div class="info-box" id="info-box-alerts">
  <div class="border-rounded">
      <h4>
        <span>Alerts</span>
      </h4>
      <div class="events-nest">
              <p> <i class="fi-alert"></i> Number of Available Campsites Here
              <br>Monday <i class=".fi-asterisk"></i> May 5 2020
      </div>
  </div>
  </div>
<!-- End Info Boxes -->
      </div>
    </div>
  </div>
</div>


<footer>
</footer>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/localdata.js"></script>
  </body>
</html>
